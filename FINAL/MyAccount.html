<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet"
          href="MyAcount/css/CSS.css"
          type="text/css" />
</head>
<body>
    <div class="main-container">
        <div class="aside">
            <div class="logo" align="center">
                <a href="Index.html"><img src="MyAcount/images/logo.png" width="150" height="150" /></a>
            </div>
            <ul class="nav">
                <li class="acc"><a href="#"><i class="fa fa-home"></i>Account</a></li>
                <li><a href="#"><i class="fa fa-university"></i>Bank</a></li>
                <li><a href="#"><i class="fa fa-map-marker"></i>Adress</a></li>
                <li><a href="#"><i class="fa fa-shield"></i>Secure</a></li>
                <li><a href="#"><i class="fa fa-credit-card"></i>Purchase</a></li>
                <li><a href="#"><i class="fa fa-bell"></i>Notification</a></li>
            </ul>
            <div class="copyright-text">

            </div>
        </div>
        <div class="main-content">
            <section class="home">
                <div class="container">
                    <div class="intro">
                        <img src="MyAcount/images/acc.png" alt="profile" />
                        <h3>Change image</h3>
                        <hr />

                    </div>
                </div>
            </section>
            <section class="contact">
                <div class="row">
                    <form class="contact-form padd-15">
                        <div class="row">
                            <div class="form-item col-6 padd-15">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Name:" />
                                </div>
                            </div>
                            <div class="form-item col-6 padd-15">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Email:" />
                                </div>
                            </div>

                        </div>
                        <div class="row">
                            <div class="form-item col-6 padd-15">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Phone:" />
                                </div>
                            </div>
                            <div class="form-item col-6 padd-15">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Address:" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-item col-6 padd-15">
                                <div class="form-group">

                                    <input type="text" class="form-control" placeholder="Sex:" />

                                </div>
                            </div>
                            <div class="form-item col-6 padd-15">
                                <div class="form-group" align="right">
                                    <input type="date" class="form-control" placeholder="D.O.B:" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 padd-15">
                                <button type="submit" class="btn">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
